apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  sources:
    - repoURL: https://github.com/koyashiro/k8s-manifests
      targetRevision: HEAD
      path: kustomizations/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  ignoreDifferences:
    - group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt
      jsonPointers:
        - /spec/email
    - group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt-staging
      jsonPointers:
        - /spec/email
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
