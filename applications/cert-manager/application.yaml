apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  sources:
    - chart: cert-manager
      repoURL: https://charts.jetstack.io
      targetRevision: v1.17.2
      helm:
        valuesObject:
          crds:
            enabled: true
    - repoURL: https://github.com/koyashiro/k8s-manifests
      targetRevision: HEAD
      path: applications/cert-manager
      directory:
        exclude: application.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  ignoreDifferences:
    - group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt
      namespace: cert-manager
      jsonPointers:
        - /spec/acme/email
    - group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt-staging
      namespace: cert-manager
      jsonPointers:
        - /spec/acme/email
    - group: "" # core
      kind: Secret
      name: cloudflare-api-token
      namespace: cert-manager
      jsonPointers:
        - /data
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
