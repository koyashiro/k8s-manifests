apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
  user: admin
spec:
  hosts:
    - ssh:
        address: cp0.koyashiro.net
        user: root
        port: 22
        keyPath: ~/.ssh/id_ed25519
      role: controller
    - ssh:
        address: cp1.koyashiro.net
        user: root
        port: 22
        keyPath: ~/.ssh/id_ed25519
      role: controller
    - ssh:
        address: cp2.koyashiro.net
        user: root
        port: 22
        keyPath: ~/.ssh/id_ed25519
      role: controller
    - ssh:
        address: wk0.koyashiro.net
        user: root
        port: 22
        keyPath: ~/.ssh/id_ed25519
      role: worker
    - ssh:
        address: wk1.koyashiro.net
        user: root
        port: 22
        keyPath: ~/.ssh/id_ed25519
      role: worker
    - ssh:
        address: wk2.koyashiro.net
        user: root
        port: 22
        keyPath: ~/.ssh/id_ed25519
      role: worker
