repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argocd
    namespace: argocd
    chart: argo/argo-cd
    version: 8.0.9
    values:
      - global:
          env:
            - name: TZ
              value: Asia/Tokyo
  - name: root
    namespace: argocd
    chart: argo/argocd-apps
    version: 2.0.2
    values:
      - applications:
          root:
            namespace: argocd
            project: default
            source:
              repoURL: https://github.com/koyashiro/k8s-manifests
              targetRevision: HEAD
              path: applications
              directory:
                recurse: true
            destination:
              server: https://kubernetes.default.svc
              namespace: argocd
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
